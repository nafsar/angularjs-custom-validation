<!DOCTYPE html>
<html ng-app="demo">

	<head>
		<meta charset="utf-8" />
		<title>AngularJS 1.3 Form Validations</title>
		<meta name="description" content="uiux.biz Naser Afsar architecture consultant" />
		<meta name="viewport" content="width=device-width, initial-scale=1">		
		<link rel="stylesheet" href="style.css" />

	</head>

	<body >
		<form name="myForm" >

			<input  ng-minlength="5" ng-maxlength="10" placeholder="Type in" name="NoneSpecialCharacters" type="text" problem-validation ng-required="true" ng-model="problemValidation">

			<span ng-messages="problemValidation" ng-if="myForm.$error.problemValidation" > Please enter numbers and special characters <span style="color:#000;">(hints:0-9, @, # and etc).</span> </span>

			<div class="error-message">
				Error = {{ myForm.NoneSpecialCharacters.$error | json}}
			</div>
			<div ng-messages="myForm.NoneSpecialCharacters.$error" style="color:red" role="alert">
				<div ng-message="minlength">
					Too short (5 or more)
				</div>
				<div ng-message="maxlength">
					Too long (less than 10)
				</div>
			</div>

		</form>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular-messages.min.js"></script>
		<script src="app.js"></script>
	</body>

</html>
